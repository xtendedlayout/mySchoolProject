<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,
    wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static%}
    <link rel="stylesheet" href="{% static '/CSSfiles/SignUp.css'%}">
    <link rel="shortcut icon" href="{%static '/images/zutLogo.png'%}" type="image/x-icon">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
</head>
<body>
    <div class="login-container">
        <div class="signUp-box">
            <h2>Sign Up</h2>
            <form action="val/" method="post">
                <div class="input-group">
                    <input type="name" placeholder="Full name" name="fullname" required>
                </div>
                <div class="input-group">
                    <input type="email" placeholder="Email address" name="email" required>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Password" name="password" required>
                </div>
                <button type="submit" class="SignUp-button">Sign Up</button>
                <div class="additional-options">
                    <a href="#" class="SignUpAdmin">Sign Up as an Admin</a>
                    <a href="/notice_board/auth" class="create-account">Already have an account? <span>Login</span></a>
                </div>
            </form>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Zambia University College of Technology. All rights reserved.</p>
    </footer>
</body>
</html>
